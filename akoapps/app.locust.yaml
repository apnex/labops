apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: locust-traffic-generator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: akoapps/locust
    repoURL: 'https://github.com/apnex/labops'
    targetRevision: HEAD
  destination:
    name: cluster-tenant1
    namespace: locust
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
