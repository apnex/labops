apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: planespotter-all-in-one
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: planespotter
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/planespotter
    repoURL: 'https://github.com/apnex/labops.git'
    targetRevision: HEAD
  project: default
