apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-list
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: apps
    repoURL: 'https://github.com/apnex/labops.git'
    targetRevision: HEAD
  project: default
